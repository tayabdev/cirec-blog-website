{% extends "base.html" %}

{% block title %}Server Error - CIREC{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center py-5">
            <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
            <h1 class="display-4">500</h1>
            <h2>Server Error</h2>
            <p class="lead text-muted mb-4">Something went wrong on our end. Please try again later.</p>
            <div class="d-flex gap-2 justify-content-center">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">Go Home</a>
                <button onclick="location.reload()" class="btn btn-outline-primary">Try Again</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
