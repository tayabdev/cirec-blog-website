{% extends "base.html" %}

{% block title %}Page Not Found - CIREC{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center py-5">
            <i class="fas fa-search fa-5x text-muted mb-4"></i>
            <h1 class="display-4">404</h1>
            <h2>Page Not Found</h2>
            <p class="lead text-muted mb-4">The page you're looking for doesn't exist or has been moved.</p>
            <div class="d-flex gap-2 justify-content-center">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">Go Home</a>
                <a href="{{ url_for('articles.list_articles') }}" class="btn btn-outline-primary">Browse Articles</a>
                <a href="{{ url_for('search.search') }}" class="btn btn-outline-secondary">Search</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
