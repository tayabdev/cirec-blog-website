{% extends "base.html" %}

{% block title %}Register - CIREC{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-container">
        <div class="card auth-card">
            <div class="auth-header">
                <h3 class="mb-0">Create Account</h3>
                <p class="mb-0 opacity-75">Join CIREC today</p>
            </div>
            <div class="auth-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required
                            minlength="8">
                        <div class="form-text">Minimum 8 characters with letters and numbers</div>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create Account</button>
                </form>

                <div class="text-center mt-3">
                    <p class="mb-0">Already have an account? <a href="{{ url_for('auth.login') }}">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
