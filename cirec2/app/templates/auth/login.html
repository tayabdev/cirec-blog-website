{% extends "base.html" %}

{% block title %}Login - CIREC{% endblock %}

{% block extra_css %}
<style>
    .auth-page {
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: -90px -15px 0 -15px;
        padding: 90px 15px 50px 15px;
    }

    .auth-container {
        max-width: 450px;
        margin: 0 auto;
    }

    .auth-card {
        border: none;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .auth-header {
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        padding: 2.5rem 2rem;
        text-align: center;
    }

    .auth-header h3 {
        color: white;
        font-weight: 700;
        margin-bottom: 0.5rem;
        font-size: 1.8rem;
    }

    .auth-header p {
        color: rgba(255, 255, 255, 0.8);
        margin: 0;
        font-size: 0.95rem;
    }

    .auth-body {
        padding: 2.5rem;
        background: white;
    }

    .auth-body .form-label {
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 0.5rem;
    }

    .auth-body .form-control {
        border: 2px solid #e9ecef;
        border-radius: 10px;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .auth-body .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
    }

    .auth-body .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 10px;
        padding: 0.85rem;
        font-weight: 600;
        font-size: 1.05rem;
        transition: all 0.3s ease;
    }

    .auth-body .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .auth-divider {
        text-align: center;
        margin: 1.5rem 0;
        position: relative;
    }

    .auth-divider::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #e9ecef;
    }

    .auth-divider span {
        background: white;
        padding: 0 1rem;
        position: relative;
        color: #7f8c8d;
        font-size: 0.9rem;
    }

    .auth-footer {
        text-align: center;
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e9ecef;
    }

    .auth-footer a {
        color: #667eea;
        font-weight: 600;
        text-decoration: none;
    }

    .auth-footer a:hover {
        color: #764ba2;
        text-decoration: underline;
    }

    .form-check-input:checked {
        background-color: #667eea;
        border-color: #667eea;
    }

    .input-icon {
        position: relative;
    }

    .input-icon i {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #7f8c8d;
    }

    .input-icon .form-control {
        padding-left: 2.75rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="container">
        <div class="auth-container">
            <div class="card auth-card">
                <div class="auth-header">
                    <i class="fas fa-book-open fa-3x mb-3" style="color: rgba(255,255,255,0.9);"></i>
                    <h3>Welcome Back</h3>
                    <p>Sign in to access your account</p>
                </div>
                <div class="auth-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Enter your email" required autofocus>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Enter your password" required>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                                <label class="form-check-label" for="remember_me">Remember me</label>
                            </div>
                            <a href="#" class="text-muted small">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </form>

                    <div class="auth-footer">
                        <p class="mb-0">Don't have an account? <a href="{{ url_for('auth.register') }}">Sign up for
                                free</a></p>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="{{ url_for('main.index') }}" class="text-white text-decoration-none">
                    <i class="fas fa-arrow-left me-2"></i>Back to Homepage
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
